<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <link href="dist/output.css" rel="stylesheet">
  <title>pringgabaya Gelamang</title>
  <link rel="icon" type="image/png" href="img/gelamang logo.png">
</head>
<body>
  <!-- header start -->
  <header class="bg-transparent absolute top-0 left-0 w-full flex items-center z-10">
    <div class="container">
        <div class="flex items-center justify-between relative">
            <div class="px-4 flex items-center space-x-4">
                <div class="shrink-0">
                    <img src="img/gelamang logo.png" class="" width="100px" alt="">
                </div>
                <div>
                    <a href="#home" class="font-bold text-lg text-primary block py-6">pringgabaya Gelamang</a>
                </div>
            </div>
            
            <div class="flex items-center px-4">
                <button id="hamburger" name="hamburger" type="button" class=" block absolute right-6 lg:hidden">
                    <span class="hamburger-line origin-top-left transition duration-300"></span>
                    <span class="hamburger-line transition duration-300"></span>
                    <span class="hamburger-line origin-bottom-left transition duration-300"></span>
                </button>

                <!-- nav menu-->
                <nav id="nav-menu" class="hidden absolute py-5 bg-white rounded-lg shadow-lg max-w-[250px] w-full right-4 top-full 
                lg:block lg:static lg:bg-transparent lg:max-w-full lg:rounded-none lg:shadow-none">
                    <ul class="block lg:flex">
                        <li class="group">
                            <a href="#home" class="flex mx-8 py-2 text-base text-black group-hover:text-primary ">Home</a>
                        </li>

                        <li class="group">
                            <a href="#tentang" class=" flex mx-8 py-2 text-sm text-black group-hover:text-primary ">Tentang</a>
                        </li>

                        <li class="group">
                            <a href="#event_terlaksana" class="  flex mx-8 py-2 text-sm text-black group-hover:text-primary  ">Event Terlaksana</a>
                        </li>

                        <li class="group">
                            <a href="#event_mendatang" class="  flex mx-8 py-2 text-sm text-black group-hover:text-primary ">Event Mendatang</a>
                        </li>
                        
                        <li class="group">
                            <a href="#kode_etik" class="  flex mx-8 py-2 text-sm text-black group-hover:text-primary ">Kode Etik</a>
                        </li>
                        
                        <li class="group">
                            <a href="#Galeri" class=" flex mx-8 py-2 text-sm text-black group-hover:text-primary ">Galeri Gelamang</a>
                        </li>
                    </ul>
                </nav>
            </div> 
        </div>
    </div>
</header>
  <!-- header end -->
<!-- hero section start  -->
<div class="swiper-container">
    <div class="swiper-wrapper">
      <!-- Tambahkan slide lain sesuai kebutuhan -->
      <div class="swiper-slide">
        <div class="bg-cover bg-center h-screen" style="background-image: url('img/gelamang\ logo.png');">
          <!-- Konten Slide 2 -->
        </div>
      </div>
    </div>

    <div class="pt-30">

    </div>
    <!-- Tambahkan tombol navigasi slider -->
    <div class="swiper-button-next">=</div>
    <div class="swiper-button-prev">=</div>
  </div>
<!-- hero section end  -->
  <!-- script js -->
  <script src="dist/js/script.js"></script>
</body>
</html>
